name: Upload Python Package

on:
  release:
    types: [published]  # triggers on both releases and prereleases

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v7

      - name: Extract and set version from tag
        run: |
          # Get the tag name from the release
          TAG="${{ github.event.release.tag_name }}"
          # Remove 'v' prefix if present
          VERSION="${TAG#v}"
          echo "Setting version to: $VERSION"
          uv version "$VERSION"

      - name: Build release distributions with uv
        run: uv build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  # Publish prereleases to TestPyPI
  testpypi-publish:
    if: ${{ github.event.release.prerelease }}
    runs-on: ubuntu-latest
    needs: [release-build]
    permissions:
      id-token: write
      contents: read
    environment:
      name: testpypi
      # url: https://test.pypi.org/p/monta  # optional link
    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v5
        with:
          name: release-dists
          path: dist/

      - name: Setup uv
        uses: astral-sh/setup-uv@v7

      - name: Publish to TestPyPI using uv
        run: uv publish --publish-url https://test.pypi.org/legacy/
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}

  # Publish normal releases to PyPI
  pypi-publish:
    if: ${{ !github.event.release.prerelease }}
    runs-on: ubuntu-latest
    needs: [release-build]
    permissions:
      id-token: write
      contents: read
    environment:
      name: pypi
      # url: https://pypi.org/p/monta  # optional link
    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v5
        with:
          name: release-dists
          path: dist/

      - name: Setup uv
        uses: astral-sh/setup-uv@v7

      - name: Publish to PyPI using uv
        run: uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
